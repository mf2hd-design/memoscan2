name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  OPENAI_API_KEY: "test-key"
  SCRAPFLY_KEY: "test-key"

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov ruff
      
      - name: Lint with ruff
        run: |
          ruff check app/ --select=E,F,W --ignore=E501,F401
      
      - name: Validate syntax
        run: |
          python -m py_compile app/*.py app/**/*.py app/**/**/*.py
      
      - name: Run tests
        run: |
          PYTHONPATH=. pytest tests/ -v --cov=app --cov-report=xml
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          docker build -t sbf-backend:test .
      
      - name: Test Docker image
        run: |
          docker run --rm -d --name sbf-test \
            -e OPENAI_API_KEY=test \
            -e SCRAPFLY_KEY=test \
            -p 8000:8000 \
            sbf-backend:test
          sleep 5
          curl -f http://localhost:8000/health || exit 1
          docker stop sbf-test

