version: '3.8'

services:
  sbf-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SCRAPFLY_KEY=${SCRAPFLY_KEY}
      - ENVIRONMENT=development
      - LOG_LEVEL=debug
      - DEBUG=true
      - RATE_LIMIT_PER_HOUR=100
      - CACHE_TTL_HOURS=1
    volumes:
      # Mount cache directory for persistence
      - sbf-cache:/tmp/sbf_cache
      # Mount source for hot reload (development only)
      - ./app:/app/app:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Optional: Redis for production cache (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data

volumes:
  sbf-cache:
