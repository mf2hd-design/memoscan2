<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemoScan v2 – Strategic Analysis</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        /* ... (Previous CSS is mostly unchanged) ... */
        
        /* NEW STYLES for collapsible evidence and summary */
        .evidence-container {
            margin-top: 0.75rem;
        }
        .evidence-container summary {
            cursor: pointer;
            font-weight: bold;
            color: var(--primary-color);
            outline: none;
        }
        .evidence-text {
            font-style: italic;
            color: var(--text-light);
            border-left: 3px solid #eee;
            padding: 0.5rem 1rem;
            margin-top: 0.5rem;
        }
        .recommendation {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: #eaf6ff;
            border-left: 3px solid var(--primary-color);
            border-radius: 4px;
        }
        #summary-container {
            margin-top: 2rem;
            background: #fff;
            padding: 1.5rem 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0,0,0,.08);
            white-space: pre-wrap; /* Preserve formatting from AI */
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- ... (Form section is unchanged) ... -->

        <div id="results-grid"></div>

        <!-- NEW: Executive Summary Section -->
        <div id="summary-container" style="display: none;">
            <h3>Executive Summary</h3>
            <div id="summary-text"></div>
        </div>
        
        <!-- Gallery is still here, below the results -->
        <div id="evidence-gallery" style="display: none;">
            <h3>Visual Evidence (Homepage)</h3>
            <p>Click thumbnail to enlarge.</p>
            <div id="screenshot-container"></div>
        </div>
    </div>

    <!-- Modal HTML is unchanged -->
    <div id="modal-overlay"> ... </div>

<script>
    // ... (Initial variable declarations are unchanged) ...
    const summaryContainer = document.getElementById("summary-container");
    const summaryText = document.getElementById("summary-text");

    // ... (socket.on('connect'/'disconnect') and scanButton.addEventListener are unchanged) ...

    socket.on('scan_update', (msg) => {
        switch(msg.type) {
            // ... ('status', 'error', 'screenshot_ready' cases are unchanged) ...
            
            case 'result':
                renderResultBlock(msg.key, msg.analysis);
                break;

            // NEW CASE for the executive summary
            case 'summary':
                summaryContainer.style.display = 'block';
                summaryText.textContent = msg.text;
                break;

            case 'complete':
                // ... (unchanged) ...
                break;
        }
    });

    // ... (Modal close listeners are unchanged) ...

    function renderResultBlock(key, analysis) {
        const score = analysis.score || 0;
        const confidence = analysis.confidence || 1;
        const confidenceColor = getComputedStyle(document.documentElement).getPropertyValue(`--confidence-${confidence}`);
        const block = document.createElement("div");
        block.className = "result-block";
        block.style.borderLeftColor = confidenceColor;
        
        // --- UPDATED INNER HTML TO INCLUDE NEW FIELDS AND COLLAPSIBLE EVIDENCE ---
        block.innerHTML = `
            <h3>${key} – <span class="score">${score}/100</span></h3>
            <p>${analysis.analysis || "No analysis provided."}</p>
            
            <div class="evidence-container">
                <details>
                    <summary>Show Evidence & Rationale</summary>
                    <div class="evidence-text">
                        <p><strong>Evidence:</strong> ${analysis.evidence || "None cited."}</p>
                        <p><strong>Confidence:</strong> ${confidence}/5 – ${analysis.confidence_rationale || "No rationale."}</p>
                    </div>
                </details>
            </div>
            
            <div class="recommendation">
                <p><strong>Recommendation:</strong> ${analysis.recommendation || "No recommendation provided."}</p>
            </div>
        `;
        resultsGrid.appendChild(block);
    }
</script>
</body>
</html>
